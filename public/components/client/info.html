<div class="info">
    <h3 class="title">Info</h3>
    <p class="key">Online Players:
    <p class="onlinePlayers">{{ info.onlinePlayers.length }} / {{ info.maxPlayers }}</p>
    </p>
    <p class="key">Difficulty:
    <p class="difficulty">{{ info.difficulty }}</p>
    </p>
    <p class="key">Seed:
    <p class="seed">{{ info.seed }}</p>
    </p>
</div>
