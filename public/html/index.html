{{{ header }}}

<body>
    <div id="ROOT">
        <header id="header" class="hidden top">
            <div class="headerBranding">
                <img class="headerIcon" src="/assets/icon.png" alt="icon" height="5vh" width="5vh">
                <h2 class="headerTitle">Rcon Client - Web Dashboard</h2>
            </div>
        </header>
        <div id="serverInfo"></div>
        <div id="serverConsole">
            <div id="consoleHistory"></div>
            <div id="consoleInput"></div>
        </div>
        <div id="addServerGui" class="addServerGui">
            <div id="addServerGuiContent" class="addServerGuiContent">
                <div class="addServerGuiContentTitlebar">
                    <h2 class="title">Add Server</h2>
                    <button class="closeButton" onclick="closeAddServerGui()">
                        <svg class="closeButtonIcon" xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                </div>
                <input type="text" id="addServerNameInput" class="input" placeholder="Name (e.g. My SMP)">
                <input type="text" id="addServerAdressInput" class="input"
                    placeholder="Minecraft Server Adress (e.g. localhost)">
                <input type="text" id="addServerPortInput" class="input" placeholder="Rcon Port (e.g. 25575)">
                <input type="password" id="addServerPasswordInput" class="input"
                    placeholder="Rcon Password (e.g. minecraft)">
                <button class="addButton" onclick="addServer()">Add Server</button>
            </div>
        </div>
    </div>
    {{{ footer }}}
</body>

</html>
